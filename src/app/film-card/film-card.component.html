<mat-card class="film-card">
  <mat-card-header>
    <mat-card-title>{{pelicula.titulo}}</mat-card-title>
    <mat-card-subtitle>Generos</mat-card-subtitle>
    <mat-card-subtitle>Estreno:{{pelicula.fechaEstreno}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{pelicula.portada}}">
  <mat-card-content>
    <p>
      {{pelicula.sinopsis}}
    </p>
  </mat-card-content>
</mat-card>
